<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="personalinfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <nav>
             <ul>
                <li><img src="./logo.jpeg"></li>
                <li class="B"><a href="#cart"><i class="fa fa-shopping-cart" style="color : red;"></i> 0 Cart</a></li>
                <li class="A"><a href="#register">Register</a></li>
                <li class="A" style="color: red;">|</li>
                <li class="A"><a href="#login">Login</a></li>
              </ul>
        </nav>
    </div>
    <div id="search">
        <input type="text" placeholder="Search Here">
        <button style="background-color:#1fb71f; color: white;"><i class="fa fa-search"></i>Search</button>
        <button style="background-color:#e12436f5; color: white;">Cancel</button>
    </div>
    <div id="home">
        <ul>
            <li class="C">Home</li>
            <li style="height:0.3px; padding:5px; color:red;">:</li>
            <li class="D">Create An Account</li>
        </ul>
    </div>
    <div id="heading">
        <h3>Login or Create an Account</h3>
    </div>
    <div id="info">
        <h4>Personal Information</h4>
        <hr>
        <p>Please enter the following information to create your account</p>
        <table>
            <form>
            <tr>
                <td>
                    <label>First name*</label><br><input type="text">
                </td>
                <td>
                    <label>Last name*</label><br><input type="text">
                </td>
            </tr>
            <tr colspan=2>
                <td>
                    <label>Email Address*</label><br><input type="email">
                </td>
            </tr>
            </form>
        </table>
    </div>
    <div id="login">
        <h4>Login Information</h4>
        <hr>
        <table>
            <form>
            <tr>
                <td>
                    <label>Username*</label><br><input type="text">
                </td>
                <td>
                    <label>Password*</label><br><input type="password">
                </td>
            </tr>
            </form>
        </table>
    </div>
    <div id="register">
        <button>Register</button>
    </div>
    <div id="footer">
        <img src="./tlogo.png" alt="Tatvsoft">
        <br><br>
        <p>@2015tatvsoft.com All rights reserved</p>
    </div>
</body>
</html>
