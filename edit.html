<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <nav>
             <ul>
                <li><img src="./logo.jpeg"></li>
                <li class="B"><a href="#cart"><i class="fa fa-shopping-cart" style="color : red;"></i> 0 Cart</a></li>
                <li class="A"><a href="#register">Register</a></li>
                <li class="A" style="color: red;">|</li>
                <li class="A"><a href="#login">Login</a></li>
              </ul>
        </nav>
    </div>
    <div id="search">
        <input type="text" placeholder="Search Here">
        <button style="background-color:#1fb71f; color: white;"><i class="fa fa-search"></i>Search</button>
        <button style="background-color:#e12436f5; color: white;">Cancel</button>
    </div>
    <div id="heading">
        <h3>Edit Product</h3>
    </div>
    <div id="form">
        <form>
            <table>
                <tr>
                    <td><label>First name*</label><br><input type="text"></td>
                    <td><label>Last name*</label><br><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Shop by category</label><br><input type="text"></td>
                    <td><label>Description</label><br><input type="text"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="upload">
        <button>Upload</button>
        <input type="file">
    </div>
    <div id="conform">
        <button style="background-color:#80Bf32; color: white;">Save</button>
        <button style="background-color:#e12436f5; color: white;">Cancel</button>
    </div>
    <div id="footer">
        <img src="./tlogo.png" alt="Tatvsoft">
        <br><br>
        <p>@2015tatvsoft.com All rights reserved</p>
    </div>
</body>
</html>
